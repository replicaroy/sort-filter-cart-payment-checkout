        <a href="cart-page.html" id="CartItems"> CartItems </a>

    </header>
    <div class="container" style="margin-top: 100px;">

    </div>

    <script>

        let cart = JSON.parse(localStorage.getItem('shopdata')) || []
        function showdata(data) {
            let container = document.querySelector(".container");
            container.innerHTML = '';
            data.map((item, i) => {

                let div = document.createElement("div");
                div.classList.add("card");
                let title = document.createElement("h4");
                title.innerHTML = item.title;
                let price = document.createElement("h5");
                price.innerHTML = item.price;
                let desc = document.createElement("h6");
                title.innerHTML = item.desription;
                let image = document.createElement("img");
                image.src = item.image;
                title.innerHTML = item.title;
                let category = document.createElement("h3");
                category.innerHTML = item.category;
                // let btn = document.createElement('button');
                // btn.id = 'btn'
                let btn2 = document.createElement('button');
                btn2.id = 'remove'
                btn2.innerText = 'Delete'
                btn2.addEventListener('click', () => Remove(i))
                // console.log(i);
                div.append(image, price, category, title, desc, btn2);
                container.append(div);
                let craritem = document.querySelector('#CartItems')
                craritem.innerText = `CartItems : ${cart.length}`;
            });
        }
        showdata(cart)

        function Remove(i) {
            cart.splice(i, 1)
            localStorage.setItem('shopdata', JSON.stringify(cart));
            showdata(cart)
            let craritem = document.querySelector('#CartItems')
            craritem.innerText = `CartItems : ${cart.length}`;
        }














    </script>
</body>
