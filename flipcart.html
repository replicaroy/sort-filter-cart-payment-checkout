<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipkart Header</title>
<style>
    /* Styles for header */
    .header {
        background-color: #2874f0;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header {
        background-color: #2874f0;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
    }

    .search {
        flex: 1;
        margin: 0 20px;
        padding: 8px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
    }

    .search-btn {
        background-color: #ff9f00;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header class="header">
    <div class="logo">Flipkart</div>
    <form class="search-form">
        <input type="text" class="search" placeholder="Search products...">
        <button type="submit" class="search-btn">Search</button>
    </form>
</header>

</body>
</html>
